<div class="container">
    <a routerLink="/" class="title">
        Read
    </a>
    <div class="subtitle">
        ...a minimalistic theme focused on readability.
    </div>
</div>
<div class="toolbar">
    <ng-container *ngIf="user; else guest">
        <span class="item">
            <fa name="user-circle-o"></fa>
            <span>Hi, {{shortEmail}}</span>
        </span>
        <span class="item">
            <fa name="pencil"></fa>
            <a *ngIf="isJournalist" routerLink="/new-post">New Post</a>
        </span>
        <span class="item">
            <a routerLink="/" (click)="logout()">Log Out</a>
        </span>
    </ng-container>
    <ng-template #guest>
        <span class="item">
            <a routerLink="/login">Login</a>
        </span>
    </ng-template>
</div>
