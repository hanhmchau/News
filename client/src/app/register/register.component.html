<span *ngIf="invalidated">Please fill in all fields.</span>
<span *ngIf="failed">Your email is already used.</span>
Email: <input name="email" [(ngModel)]="email">
<br/>
Password: <input name="password" type="password" [(ngModel)]="password">
<button (click)="register()" name="register">Register</button>
<a routerLink="/login">Login</a>
